<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/styles.css">
  <title>Boggle Game</title>
</head>

<body>
  <h1>Boggle Game</h1>

  <section id="game-section">
    <table>
      {% for row in current_board %}
      <tr>
        {% for cell in row %}
        <td>{{ cell }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
  </section>

  <hr>
  <form method="POST" onsubmit="event.preventDefault(); submitGuess();">
    <label for="guess">Enter word found: </label>
    <input type="text" name="guess" required>
    <button type="submit">submit</button>
  </form>


  <div class="feedback">
  </div>

  <hr>
  <h3>Found Answers!</h3>

  <ul id="found-words-list">
    {% for word in found_words %}
    <li>{{ word }}</li>
    {% endfor %}
  </ul>

  <hr>
  <div id="user-score">Score: {{ current_score }}</div>
  <a href="/reset-game">Reset Game</a>

  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="/static/app.js"></script>
</body>

</html>
